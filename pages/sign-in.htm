title = "Sign In"
url = "/sign-in"
layout = "simple"
is_hidden = 0

[signInForm]
redirect_to = "/"

[registrationForm]
redirect_to = "/account"
==
<div class="row">
	<div class="col-xs-12 col-md-10 col-md-offset-1">

	    <div class="row">

	        <div class="col-md-5">
	            <h3>Sign in</h3>
	            {% component 'signInForm' %}
	        </div>

	        <div class="col-md-7">
	            <h3>Register</h3>
                {% component 'registrationForm' %}
	        </div>

    	</div>

	</div>
</div>
