<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# 
      website: http://ogp.me/ns/website#" > 

    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{this.theme.site_name }} - {{ this.page.title }}</title>

    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.theme.site_name }} - {{ this.page.meta_title }}">
    <meta name="author" content="{{ this.theme.site_owner }}">

    <meta property="og:title" content="{{ this.theme.site_name }}">
    <meta property="og:url" content="{{ this.theme.site_home_url }}">
    <meta property="og:image" content="{{ this.theme.site_logo_url }}">

    {% if not (this.theme.site_favicon is empty) %}
    <link rel="icon" type="image/png" href="{{ this.theme.site_favicon }}" />
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ ['assets/css/theme.css']|theme }}" />

    {% placeholder page_head %}

    {% styles %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
